<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>/ nat! /</title>
<style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.6);
      --text-color: #ffffff;
      --accent-color: #ff6600; /* orange highlights */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #0d0d0d url('assets/pic.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px var(--shadow);
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    header h1 {
      font-size: 2.4rem;
      color: white;
      font-weight: 700;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.3rem;
      letter-spacing: 0.03em;
      user-select: none;
    }

    nav {
      display: none;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    #bigone {
      background: rgba(15, 15, 15, 0.9);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      color: white;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .about-left, .about-right {
      flex: 1;
      min-width: 280px;
    }

    section {
      background: rgba(18, 18, 18, 0.85);
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      color: white;
    }

    section:hover {
      transform: translateY(-15px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .lang {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--accent-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .lang:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }

    .project-card {
      background: rgba(25, 25, 25, 0.9);
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
      color: white;
    }

    .project-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: white;
    }

    footer .social-icons {
      margin-bottom: 1rem;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 0.8rem;
      transition: transform 0.3s ease;
    }

    footer .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(1);
      transition: filter 0.5s ease;
    }

    footer .social-icons a:hover img {
      filter: brightness(1) drop-shadow(0 0 4px var(--accent-color));
      transform: scale(1.3);
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      text-shadow: 0 0 6px var(--accent-color);
    }

    #easterEgg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--accent-color);
      color: white;
      backdrop-filter: blur(10px);
      outline: none;
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
      }

      header {
        flex-direction: column;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<script>
  async function loadLatestVideo() {
    const apiKey = 'AIzaSyBubxTAIFm5M7tOHTtW34Fiv9WOEiy4T-Q';
    const channelId = 'UCSu007_YBOTPOoZ3Epm2XKA';

    const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        console.error("No videos found.");
        return;
      }

      const videoId = data.items[0].id.videoId;
      const embedUrl = `https://www.youtube.com/embed/${videoId}`;

      const container = document.getElementById("video-embed");
      container.innerHTML = `
        <div class="project-card">
          <iframe
            width="100%"
            height="400"
            src="${embedUrl}"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            style="border-radius: 12px;"
          ></iframe>
        </div>
      `;
    } catch (err) {
      console.error("Failed to load latest YouTube video:", err);
    }
  }

  loadLatestVideo();
</script>
</body>
</html>
