    :root {
      --glass-bg: rgba(255, 92, 0, 0.1);

      --text-color: #ffffff;
      --accent-color: #FF5C00; /* neutral gray for underline */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;

      line-height: 1.6;
      min-height: 100vh;
      display: flex;

    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px var(--shadow);
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    header h1 {
      font-size: 2.4rem;
      color: white;
      font-weight: 700;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.3rem;
      letter-spacing: 0.03em;
      user-select: none;
    }

    nav {
      display: none;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    #bigone {
      background: rgba(32, 20, 10, 0.5); /* darker than before but lighter than cards */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      color: white;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .about-left, .about-right {
      flex: 1;
      min-width: 280px;
    }

    section {
      background: rgba(32, 20, 10, 0.6); /* dark transparent card */
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      color: white;
    }

    section:hover {
      transform: translateY(-15px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .lang {
      background: rgba(32, 20, 10, 0.4);
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--accent-color);
      box-shadow: 0 2px 6px rgba(136,136,136,0.3);
    }

    .lang:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(136,136,136,0.7);
    }

    .project-card {
      background: rgba(32, 20, 10, 0.6); /* dark transparent card */
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
      color: white;
    }

    .project-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(180, 178, 178, 0.7);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(32, 20, 10, 0.3);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: white;
    }

    footer .social-icons {
      margin-bottom: 1rem;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 0.8rem;
      transition: transform 0.3s ease;
    }

    footer .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(1);
      transition: filter 0.5s ease;
    }

    footer .social-icons a:hover img {
      filter: brightness(1) drop-shadow(0 0 4px #FF5C00);
      transform: scale(1.3);
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      text-shadow: 0 0 6px var(--accent-color);
    }

    #easterEgg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--accent-color);
      color: white;
      backdrop-filter: blur(10px);
      outline: none;
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
      }

      header {
        flex-direction: column;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
